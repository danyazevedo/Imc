<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="form">
            <label for="gender">GÃªnero:</label>
            <select id="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
            </select>
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Ex: 70" required>
            <label for="height">Altura (m):</label>
            <input type="number" id="height" placeholder="Ex: 1.75" step="0.01" required>
            <button type="button" onclick="calculateIMC()">Calcular</button>
        </form>
        <div id="result"></div>
        <img id="imc-image" src="" alt="Resultado" class="hidden">
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
